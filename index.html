<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiplication Table</h1>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="displayMultiplicationTable()">Display Table</button>
  <div id="tableContainer"></div>

  <script>
    function displayMultiplicationTable() {
      const number = parseInt(document.getElementById('numberInput').value);
      const tableContainer = document.getElementById('tableContainer');

      if (isNaN(number)) {
        tableContainer.innerHTML = 'Please enter a valid number.';
      } else {
        let tableHTML = '<table><tr><th>Multiplication Table for ' + number + '</th></tr>';

        for (let i = 1; i <= 10; i++) {
          tableHTML += '<tr><td>' + number + ' x ' + i + '</td><td>=</td><td>' + (number * i) + '</td></tr>';
        }

        tableHTML += '</table>';
        tableContainer.innerHTML = tableHTML;
      }
    }
  </script>
</body>
</html>
